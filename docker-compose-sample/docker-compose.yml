version: "3"

#NETWORK
networks:
  my-network:
    driver: bridge

#VOLUMES
volumes:
  dir-site:
    driver: local
    driver_opts:
      device: /Users/moon.hai/Project/Docker/docker-compose-sample
      o: bind
      type: none

#SERVICES
services:
  #PHP
  my-php:
    container_name: php-product
    build:
      dockerfile: Dockerfile
      context: ./php
    hostname: php
    restart: always
    networks:
      - my-network
    volumes:
      - dir-site:/home/sites/

  #HTTPD
  my-httpd:
    container_name: c-httpd01
    image: "httpd:latest"
    hostname: httpd
    restart: always
    networks:
      - my-network
    volumes:
      - dir-site:/home/sites/
      - ./httpd.conf:/usr/local/apache2/conf/httpd.conf
    ports:
      - "8080:80"
      - "443:443"

  #MYSQL
  my-sql:
    container_name: mysql-product
    image: "mysql:latest"
    hostname: mysql
    restart: always
    networks:
      - my-network
    volumes:
      - ./db:/var/lib/mysql
      - ./my.cnf:/etc/mysql/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=1
      - MYSQL_DATABASE=db_site
      - MYSQL_USER=siteuser
      - MYSQL_PASSWORD=sitepass
